<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thala 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Thala <span>7</span></h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Brands</a></li>
                <li><a href="#">More</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <input type="text" placeholder="Search" class="search-bar">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
                <img src="/assets/profile.jpg" alt="Profile Picture" class="profile-pic">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="brand-name">
                    <img src="/assets/Logo_of_seven_brand.png" alt="Seven" class="seven-logo">
                </div>
                <h2>7!! Thala For <span>a Reason!</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur. Pretium quisque lorem feugiat justo at ut orci nisi.</p>
                <button  class="shop-now-btn"><a class="link" href="/shop.html">Shop Now</a></button>
            </div>
            <div class="hero-image">
                <img src="/assets/shoe.png" alt="Shoe" class="shoe-image">
                
            </div>
        </section>
        <section class="service-overview">
            <div class="container">
                <div class="overview-item">
                    <span><img src="/assets/message.svg" alt="" class="message-svg"></span>
                    <p>2k+ Reviews</p>
                    
                </div>
                <div class="overview-item">
                    <span><img src="/assets/people.svg"class="people-svg" alt=""></span>
                    <p>30k+ Customers</p>
                   
                </div>
                <div class="overview-item">
                    <span><img src="/assets/high.svg"class="high-svg" alt=""></span>
                    <p>4.5/5 Rating</p>
                   
                </div>
                <div class="overview-item">
                    <span><img src="/assets/rating.svg"class="rating-svg" alt=""></span>
                    <p>High Quality</p>
                    
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Thala 7. All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
